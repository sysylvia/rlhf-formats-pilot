databases:
  - name: rlhf-pilot-db
    plan: free
    databaseName: rlhf_pilot
    user: rlhf_user

services:
  - type: web
    name: rlhf-formats-pilot
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run init-db && npm run seed-prompts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rlhf-pilot-db
          property: connectionString
      - key: FRONTEND_URL
        value: "*"
